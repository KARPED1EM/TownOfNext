## 内鬼阵营 / Impostors Descriptions
BountyHunterInfoLong: "如果賞金獵人擊殺了賞金目標，下一次的殺人冷卻會變得非常的短\n反之，如果賞金獵人擊殺了非賞金目標，那麼他的冷卻將會被延長\n賞金目標將會重置在殺死賞金目標後或切換目標時間結束。"
FireworkerInfoLong: "煙火工匠可以放置煙火來造成範圍性傷害，煙火工匠可以以變形來放置煙火，最多可以放置三個煙火，但是在煙火工匠放置完所有煙火前無法殺人。\n如果他的隊友都已經死亡的話，煙火工匠便可以引爆煙火。\n如果煙火工匠也在爆炸中被炸死，偽裝者陣營同樣獲勝。"
SerialKillerInfoLong: "嗜血殺手的殺人冷卻是所有偽裝者中最短的一個。\n但是如果嗜血殺手沒有在自殺倒數時間前再殺人，嗜血殺手將會自殺。"
ShapeMasterInfoLong: "百變怪相較於普通變形者，百變怪沒有變形冷卻，但是相較於普通變形者他的變形時間會更短。"
MareInfoLong: "獵夢者只可在關燈狀態下殺人，但是移動速度將會變快，並且如果殺人成功冷卻將會減半。\n不過請注意，獵夢者關燈狀態下的名字會變成紅色，並且所有玩家可見。"
VampireInfoLong: "當吸血鬼嘗試殺人時，嘗試被殺的目標並不會立刻死亡，而是過一段時間之後突然暴斃，\n如果在這段時間內進入會議，被吸血的玩家將會立刻死亡。\n請注意: 如果吸血鬼的目標為誘餌，吸血鬼仍舊會報告誘餌的屍體。"
WarlockInfoLong: "術士可以通過殺人鍵下咒一個目標，如果目標身上出現盾牌破碎的效果代表下咒成功。\n如果術士變形，那麼被下咒的玩家將會立刻殺死一名離他最近的玩家，\n如果術士未在進入會議前咒殺，則詛咒失效。\n請注意: 下咒擺爛人並嘗試咒殺將不會發生任何事情。"
ZombieInfoLong: "殭屍的殺人冷卻很短，但移動速度極慢且視野非常小。\n殭屍無法被獨裁主義者以外的人票出。\n殭屍的移動速度會隨著時間流逝或殺人冷卻而變慢。"
AssassinInfoLong: "刺客可以通過殺人來標記一個目標，若標記成功會出現盾牌破碎的效果代表標記成功，之後當刺客變形，刺客將會傳送到被標記目標身邊，並且目標被殺。\n如果刺客並未在進入會議前刺殺目標，則標記失效。\n請注意: 刺客無法進行正常殺人，但依據房主設定可能可以在刺殺後進行正常殺人。\n此外，如果刺客刺殺到誘餌，那麼刺客同樣會報告誘餌的屍體。"
HackerInfoLong: "駭客可以使用變形來駭入他變形的目標，被駭入的目標將會立刻報告本輪駭客殺死的被害者屍體，如果這輪駭客沒有殺死任何人，那麼將隨機報告場上存在的屍體，如果這輪根本沒有屍體，那麼被駭入的目標將報告自己的屍體。\n請注意: 駭客的技能可以無視屍體是否可以被報告 (也可以報告已被清潔工清理過的屍體或是清道夫殺人被傳送到地圖外面的屍體)\n請注意: 駭入擺爛人並不會發動技能。"
MinerInfoLong: "礦工變形或解除變形時會傳送到上一個他進入的通風管。(是進去而不是出來的)"
KillingMachineInfoLong: "殺人機器的殺人冷卻很短，但殺人機器無法使用通風管、無法破壞、沒有偽裝者的視野、無法報告也無法拍桌。(可以修破壞)"
EscapistInfoLong: "當通緝犯變形時會在他變形的地方做一個標記，解除變形時不會有任何事情發生，當下次通緝犯在使用一次變形時，他將會傳送回標記點，並且標記失效。"
WitchInfoLong: "女巫拥有两种攻击方式：直接击杀与诅咒。快速连续点击两次击杀键为正常击杀，只按一次击杀键则是诅咒。会议时，被诅咒的目标会带有对全员可见的诅咒标记「†」。如果会议结束时女巫未被驱逐或击杀，则被诅咒的目标死亡。"
MafiaInfoLong: "黑手黨在場且有其他偽裝者存活時不可以殺人，但死亡後可以通過在聊天欄輸入指令/rv (玩家ID) 以殺死被指定的玩家。"
PuppeteerInfoLong: "傀儡師按下殺人按鈕時將會操控離他最近的玩家(與術士下咒差不多)，接著如果在殺人範圍內碰到非偽裝者陣營的人，被操控的玩家將會直接殺死被害者，並且效果不再持續。\n請注意: 擺爛人不會替您殺人"
TimeThiefInfoLong: "時間竊賊每殺死一個人，那麼會議時間就會減少一定時間，如果時間竊賊死亡，那麼會議時間將會恢復。"
SniperInfoLong: "狙擊手擁有遠距離狙殺的技能，當狙擊手變形時會標記一個點(標記A)，解除變形時也會標記一個點(標記B)，標記A到標記B即為彈道，\n子彈將由標記A穿越彈道後再從標記B打出，並狙殺離這條彈道上最近的人(若有人處於彈道中則不會被狙殺)，狙擊手在子彈用完之後可以正常殺人。"
EvilTrackerInfoLong: "邪惡追蹤者可以通過變形來指定一個追蹤目標，變形後將會解除變形，並且玩家名稱會出現一個箭頭指向目標，當隊友殺人時，邪惡追蹤者將會看到螢幕閃爍為提示。"
EvilGuesserInfoLong: "邪惡賭怪可以在會議上猜測某位玩家的職業，正確則會讓猜測目標死亡，錯誤則會自殺，\n猜測指令為/bt [玩家ID] [職業名](指令開頭的/bt可以替換為/bet、/guess、/gs等)\n您可以在玩家名字前看到玩家ID，或使用/id來查詢所有玩家的ID。"
AntiAdminerInfoLong: "監管者在有非偽裝者陣營玩家靠近任何一個設備時(例如管理室地圖、心電圖、通行紀錄等) 會收到提示，但是請注意: 監管者只知道有人在靠近此設備，並不知道是否在真正使用該設備。"
ArroganceInfoLong: "狂妄殺手每次殺人都會減少他的殺人冷卻。"
BomberInfoLong: "自爆兵能使用變形來炸死一定範圍內的玩家，但是作為代價，自爆兵自己也會被炸死。請注意: 自爆兵爆炸時全部玩家會看到螢幕閃爍作為提示(這個閃爍是跟網紅一樣的，請注意區別)。"
ScavengerInfoLong: "清道夫在殺人之後不會留下屍體。此外如果受害者為誘餌，則清道夫不會報告誘餌的屍體。"
BoobyTrapInfoLong: "陷阱師在殺人之後會裝上一個炸彈在屍體上，報告該屍體的玩家將立刻被炸死，以此類推，但是作為代價，陷阱師在殺人之後將會自殺。\n請注意: 陷阱師自身的屍體不帶有炸彈效果。"
CapitalistInfoLong: "資本主義者可以通過按下殺人按鈕來給某位玩家增加一個短任務。\n請注意: 對已完成任務或沒有任務的玩家使用技能將不會發動技能，此外資本主義者不能正常殺人。"
GangsterInfoLong: "教父可以通過嘗試按殺人鍵來招募一位小弟，若招募成功雙方都會看到身上出現盾牌破碎的效果作為提示。剩餘的招募次數會在教父的名字旁顯示(招募數量依據房主設定)，若教父嘗試招募一些不能招募的玩家，像是中立陣營或一些特殊船員職業玩家時(例如擺爛人)，則會改為正常殺人。當教父沒有剩餘招募次數時則為正常殺人。"
CleanerInfoLong: "清理工嘗試報告一個屍體時將會清理該屍體(由於技術限制，被清理的屍體還是可見)，若清理成功身上會出現盾牌破碎的效果作為提示。被清理的屍體將不能被報告。清理屍體將會重置殺人冷卻時間。"
BallLightningInfoLong: "球狀閃電無法正常殺人，當球狀閃電對目標使用殺人鍵時，目標將會在一段時間後汽化為量子幽靈，所有人都可以看到量子幽靈的名字旁有「■」作為提示。\n若目標在量子幽靈狀態下接觸了非球狀閃電或非量子幽靈的玩家，量子幽靈會立刻量子化而死，如果量子幽靈存活到會議中，那麼它將會在會議結束後立刻量子化而死。\n根據房主設定，殺死球狀閃電的玩家可能會變成量子幽靈。"
GreedyInfoLong: "貪婪者的殺人冷卻會隨著他殺的人數而不同(奇或是偶)，每次開會都會重置貪婪者的殺人冷卻，貪婪者的第一次殺人的數量永遠是奇數。"
CursedWolfInfoLong: "如果有人嘗試殺死被詛咒的狼，那麼被詛咒的狼將會反殺嘗試殺他的人。(反擊次數依據房主設定)\n請注意: 如果警長嘗試執法被詛咒的狼，被詛咒的狼的技能同樣生效。"
SoulCatcherInfoLong: "當換魂師變形可以跟他的變形目標交換位置。\n請注意: 如果目標處於非正常狀態，例如: 處於管道內、已經被殺、被鵜鶘活吞等則換魂師技能不會生效。"
QuickShooterInfoLong: "當快槍手的殺人冷卻結束時，快槍手可以通過變形儲存一顆子彈(儲存成功時快槍手身上會出現盾牌破碎的效果作為提示)，儲存後殺人冷卻將會重置，當快槍手下一次殺人時，子彈將會抵銷掉殺人冷卻，直到子彈耗盡。\n請注意: 快槍手每次開會時只能保留一定數量的子彈。(數量根據房主設定)"
ConcealerInfoLong: "隱蔽者變形之後會讓所有人變成小灰人，這個狀態下大家都看起來一模一樣。\n請注意: 1. 通訊破壞小灰人效果可以跟隱蔽者技能並存。2. 當進入會議時隱蔽者技能失效。"
EraserInfoLong: "抹除者可以通過在會議上投票給某位玩家以抹除他的職業，抹除技能將在會議結束後生效\n請注意: 被抹除身分的玩家將永遠被視為普通船員，包括遊戲遊戲結算頁面。"
ButcherInfoLong: "當肢解者殺人(包括被術士、傀儡師操控等) 時，被殺的目標將會同時出現多具屍體，以至於無法分辨該輪其他的受害者。\n請注意: 因實現原理，被肢解者殺死的人將會不停顯示自己被殺死的動畫，此動畫無法跳過，且該期間內無法參與會議，此外，如果肢解者殺死了復仇者，復仇者則會因為憤怒而帶走全場所有人。"
HangmanInfoLong: "劊子手在變形時的殺人方式為絞殺，絞殺下將會無視任何一切可保護受害者不死亡的職業、附加效果和附加職業等等，例如軍醫的護盾、保鑣同歸於盡、大明星的技能，此外被動技能也不會生效，例如老兵反殺，幸運兒擋傷等等，被絞殺的玩家將不會留下屍體，並且也不會顯示被殺動畫。此外，由於不會留下屍體，因此靈媒也會不會收到任何提示。"
SwooperInfoLong: "隱身人可以通過進入管道來隱身，在隱身情況下，除了自己以外其他人都看不到隱身人的存在。(包括幽靈)\n請注意: 由於技能是使用管道來觸發，因此隱身人無法正常使用管道。"
CrewPostorInfoLong: "船鬼可以通過做任務來殺人，每當船鬼完成任務時，距離船鬼最近的玩家就會死亡。"
StealthInfoLong: "暗殺者殺人後，所在房間的其他玩家會失明一段時間"
MessengerInfoLong: "每次會議開始時，情報商都可以收到一條紀錄了所有人位置的訊息。存在偽裝者的房間會標記「★」，存在屍體的房間會標記屍體數量。當其他偽裝者殺人時，情報商可以看到殺戮閃爍，根據房主設定，情報商可以在殺戮發生後看到謀殺的地點。"
PenguinInfoLong: "企鵝可以通過殺人鍵將目標拖到任何地方，並在倒數計時結束或再次按下殺人鍵殺死目標。"
InsiderInfoLong: "內幕人可以看到全場所有人的職業、技能狀態與任務數量。 並根據設定，內幕人可能可以在完成指定的擊殺數後看到叛徒。"
BardInfoLong: "吟遊詩人在場時，逐出確認將會顯示為吟遊詩人創作的句子。每當吟遊詩人完成一次創作，則吟遊詩人的殺人冷卻永久減半。"
## 船员阵营 / Crewmates Descriptions
LuckeyInfoLong: "幸運兒被嘗試殺死時，有機率抵擋這次死亡，具體機率依房主設定。抵擋生效時兇手會看到幸運兒身上出現盾牌破碎的效果，但幸運兒自己甚麼都不知道。此外，如果幸運兒被劊子手絞殺，那麼技能將不會生效。"
LazyGuyInfoLong: "擺爛人只會有一個任務，並且擺爛人並不會當駭客的替罪羊，或是被術士借刀殺人，甚至是被傀儡師操控等等都不會發生。\n請注意: 當擺爛人被抹除之後，由於職業轉換為普通船員，因此駭客、術士或傀儡師可以再次對他使用技能。"
SuperStarInfoLong: "大明星的名字旁會有星星標誌，並且所有玩家都可以看到，所以大家都知道誰是大明星，大明星必須跟兇手獨處時兇手才可以殺死，此外，大明星無法被賭怪賭死喔。"
CelebrityInfoLong: "網紅被殺死時所有船員陣營的玩家都會看到螢幕閃一下作為提醒，並且開會時會收到通知，而偽裝者陣營的玩家則全程都不知道發生了什麼，此外根據房主設定，中立可能不知道網紅被殺的消息。"
MayorInfoLong: "市長在投票時一票算做多票，此外根據房主設定，市長可能可以跳管道來召開緊急會議。"
ParanoiaInfoLong: "被害妄想症跳管道後會幻想出一個假屍體並報告，實際上並不會死人，但的確可以召開會議。"
PsychicInfoLong: "愚者在會議時可以看到幾名玩家顯示為紅名，其中一位至少是帶刀的(例如偽裝者陣營的所有職業以及部分中立職業)。愚者成為叛徒時將可以準確看到所有帶刀中立和帶刀的船員玩家。"
RepairmanInfoLong: "修理工可以隨意使用通風管，而且因為沒有像原版工程師的時間限制，而修理工對於需要兩邊修復的破壞只需修理一側的緊急任務點便可以瞬間解決另一側的任務點，對於修理電燈來講，修理工只需按下一根開關便可以修復整個電燈，當修理工打開Polus或Airship的門時修理工所在房間的所有門將被同時打開。"
SheriffInfoLong: "警長可以執法偽裝者，根據房主設定，警長或許也能執法中立陣營的玩家，如果警長嘗試執法船員陣營的玩家，那麼警長將走火自殺。警長成為叛徒時將可以殺死任何人。"
SnitchInfoLong: "當告密者完成所有任務後，告密者將可以看到偽裝者名字顯示為紅色(根據房主設定，告密者或許也可以跟帶刀中立互認)，當告密者只剩下一個任務時，偽裝者將會看到自己和告密者的名字旁有「★」符號作為提示，如果告密者成為叛徒，那麼「★」符號將轉為紅色。"
SpeedBoosterInfoLong: "增速師每次完成任務後都會增加自己的移動速度。\n請注意: 由於技術限制，增速者在其他人眼裡為正常速度，所以會以閃現的方式移動。"
DoctorInfoLong: "法醫可以在會議上看到玩家的死因，此外，如果法醫的心電圖還有電量，那麼它將可以隨時隨地觀看心電圖。"
DictatorInfoLong: "當獨裁者在會議上投票給某人時，會議將被強制結束並強制丟出獨裁者投票給的目標，但代價就是獨裁者在投票後會立刻死亡。"
DetectiveInfoLong: "偵探在報告屍體後，會在會議上收到一條線索，該消息會告訴被害者的職業是什麼，根據房主設定，偵探可能可以知道兇手的職業是什麼。\n請注意: 偵探不會成為膽小鬼。"
UndercoverInfoLong: "偽裝者會將間諜當作自己的隊友，但實際上間諜並不知道誰是偽裝者。"
NiceGuesserInfoLong: "正義賭怪可以在會議上猜測某位玩家的職業，正確則會讓猜測目標死亡，錯誤則會自殺，\n猜測指令為/bt [玩家ID] [職業名](指令開頭的/bt可以替換為/bet、/guess、/gs等)\n您可以在玩家名字前看到玩家ID，或使用/id來查詢所有玩家的ID，當正義賭怪成為叛徒時將可以猜測船員職業。"
VigilanteInfoLong: "俠客可以殺死任何陣營的玩家，不過機會只有一次。"
TransporterInfoLong: "每當傳送師完成任務時就會有隨機兩名玩家交換位置。\n請注意: 1. 處於管道內的玩家不會被選種。 2. 人數不夠時則什麼都不會發生。"
TimeManagerInfoLong: "時間大師做的任務越多，那麼會議時間就越長，如果時間大師死亡，那麼會議時間恢復。如果時間大師成為叛徒，那麼會議時間將會減少而不是增加。"
VeteranInfoLong: "老兵可以通過使用通風管來進入戒備狀態，在戒備狀態下，如果有人嘗試殺死老兵，那麼老兵將反殺嘗試殺死他的玩家。老兵進入或退出戒備狀態時身上會有盾牌破碎的效果作為提示。\n請注意: 如果老兵在戒備狀態下被鵜鶘活吞，那麼老兵將不會發動技能。"
BodyguardInfoLong: "如果在保鑣附近有玩家被嘗試殺死，則保鑣將會阻止這次的殺人並和兇手同歸於盡，當保鑣成為叛徒並凶手不是偽裝者陣營的玩家時，則保鑣不會發動技能。\n請注意: 如果在保鑣附近有玩家被鵜鶘活吞，則保鑣不會發動技能。"
DeceiverInfoLong: "贗品商可以通過殺人鍵將贗品賣給其他玩家，若販賣成功那麼贗品商身上將會有盾牌破碎的效果作為提示，贗品將在會議結束後生效，如果未持有殺人能力的玩家持有贗品，那麼將立刻走火自殺，反之，如果持有殺人能力的玩家也持有贗品，那麼他將在下次殺死某個人時走火自殺。"
GrenadierInfoLong: "擲彈兵可以通過使用通風管來使用閃光彈，閃光彈會導致偽裝者陣營的玩家失去大部分的視野(根據房主設定，效果可能影響到中立玩家)，閃光彈生效或失效時擲彈兵會看到自己身上有盾牌破碎的效果作為提示。當擲彈兵成為叛徒時，閃光彈將只對船員生效。"
MedicInfoLong: "軍醫可以通過殺人鍵來發給某位玩家一個護盾，若護盾發放成功軍醫自己身上會出現盾牌破碎的效果作為提示，同時目標名字旁邊會出現藍色的「●」(只有軍醫可以看到)，剩餘的護盾數量會顯示在名字旁，每位玩家最多只能持有來自軍醫的一個護盾，根據房主設定，被上盾的人或許可以知道自己被上盾(名字旁有藍色的「●」)"
FortuneTellerInfoLong: "占卜師在會議上投票給某一個人時可以獲得該玩家的相關訊息，該訊息與玩家的主職業關聯。若占卜師完成所有任務，則占卜師將可以直接知道該玩家的職業。占卜師每次會議只能占卜一次，占卜次數根據房主設定。"
GlitchInfoLong: "模組不會將活死人視為存活狀態，不過我不知道這樣會導致什麼。"
JudgeInfoLong: "法官在會議時可以審判某位玩家，若該玩家的職業為邪惡方職業則殺死該目標(部分邪惡方是否可以審判視房主設定)，錯誤則會自殺，\n審判指令為:/tl [玩家ID]\n您可以在玩家名字前看到該玩家的ID，或使用/id來查詢所有玩家的編號，當法官成為叛徒時可以隨意審判。"
MorticianInfoLong: "殯葬師可以看到指向所有屍體的箭頭，當殯葬師報告屍體時可以在會議上得知被害者生前最後一個接觸的玩家。請注意: 殯葬師不會成為膽小鬼。"
MediumInfoLong: "當場上有玩家被殺死，通靈師會收到提示。當每次報告屍體時通靈師可以與被報告的屍體建立聯繫(只有被報告的而不是全部被害者)，在此次會議結束前，被害者擁有一次機會回答通靈師的問題，只能回答是或否。請注意: 通靈師不會成為膽小鬼。"
ObserverInfoLong: "窺視者可以看到其他玩家的碎盾動畫。首次會議召開前窺視者的技能不會生效。"
DoveOfPeaceInfoLong: "和平之鴿可以通過進入通風管來進行歌頌，\n在場所有擁有殺人鍵的玩家的殺人/技能冷卻時間會被重置。當和平之鴿成為叛徒時歌頌只對船員生效。"
## 中立阵营 / Neutrals Descriptions
ArsonistInfoLong: "縱火犯可以通過對玩家使用殺人鍵並跟隨數秒來澆油，開始以及結束澆油時會出現盾牌破碎的效果作為提示。當所有存活玩家都被縱火犯澆上油時，縱火犯可以以跳管道的方式來點火，並單獨獲勝。\n玩家名字顯示「△」表示澆油中\n顯示「▲」表示已經澆油。"
JesterInfoLong: "如果小丑被票出時則小丑單獨獲勝。如果遊戲結束時小丑仍然存活則失敗。\n請注意: 小丑、暴民、冤罪師可以一同獲勝。"
TerroristInfoLong: "當恐怖分子完成所有任務後死亡的話，則恐怖分子單獨獲勝。(只要死了就可以)"
ExecutionerInfoLong: "當遊戲開始時暴民會被分配一個處刑目標，並在他的名字旁用「♦」標示。如果處刑目標被殺，那麼暴民的職業會根據設定變為船員、小丑、投機者。如果處刑目標被票出那麼暴民勝利。\n請注意: 小丑、暴民、冤罪師可以一同獲勝。"
OpportunistInfoLong: "如果投機主義者活到最後, 他將跟著遊戲結束獲勝的陣營一起獲勝。"
MarioInfoLong: "當瑪利歐跳管道達到一定次數就會單獨獲勝。"
JackalInfoLong: "豺狼可以殺人，根據房主設定狼可能可以跳管道，擁有偽裝者的視野，以及可以破壞的能力。當只剩下豺狼陣營與船員陣營且豺狼陣營人數大於船員陣營人數，則豺狼獲得勝利。"
GodInfoLong: "神從一開始就知道所有人的身分，而神只要活到最後就會搶走勝利。\n請注意: 神不會成為戀人。"
InnocentInfoLong: "冤罪師可以對某位玩家使用殺人鍵來栽贓他，被栽贓的目標將會立刻殺死冤罪師，如果目標在會議中被逐出(這個動作可以跨輪執行)，則冤罪師獲勝。\n請注意: 小丑、暴民、冤罪師可以一同獲勝"
PelicanInfoLong: "鵜鶘可以對某一位玩家使用殺人鍵來活吞該玩家，被活吞的玩家將會被傳送到地圖外並且無法與遊戲互動，活吞成功後鵜鶘將會看到自己身上出現盾牌破碎的效果作為提示。進入會議時將導致所有被鵜鶘吞下的玩家立刻死亡，若鵜鶘死亡或斷線，則被鵜鶘吞下的玩家將會立刻傳送到鵜鶘死亡的位置並可以再次與遊戲互動。當只剩下鵜鶘及船員陣營且鵜鶘陣營人數大於船員陣營人數，則鵜鶘方獲得勝利。\n請注意: 鵜鶘活吞玩家不是正常的殺人方式，因此老兵、保鑣等技能不會生效。"
RevolutionistInfoLong: "革命家可以通過對某位玩家使用殺人鍵並跟隨數秒來拉攏玩家，開始及結束拉攏時會顯示盾牌破碎的效果作為提示。被拉攏的玩家有機率在被拉攏後立刻犧牲(機率根據房主設定)。當達到指定的拉攏人數後(拉攏人數依據房主設定) 並在規定時間內進入通風管，則革命家陣營獲勝，反之，如果革命家沒有在規定時間內進入通風管，則革命家陣營全員死亡，倒計時時間內如果革命家被殺死，則無事發生，如果有玩家拍桌則革命家立刻死亡。\n請注意: 被拉攏並且犧牲的玩家依然可以跟革命家陣營獲勝\n玩家名字顯示「○」表示拉攏中、顯示「●」表示已拉攏。"
HaterInfoLong: "單身狗不會成為戀人或是海王，單身狗擁有無限且沒有冷卻的殺人能力，同時因為單身狗對情侶放閃很敏感使他預設擁有偽裝者的視野，單身狗只能殺死戀人或海王，殺死其他玩家會立刻死亡。遊戲結束時，沒有戀人或是海王存活且單身狗至少殺死過一次戀人或海王，則單身狗勝利。\n請注意: 單身狗只會與獲勝方一同勝利。此外單身狗的獲勝條件不一定要活到遊戲最後，只要滿足條件即可。"
DemonInfoLong: "玩家的殺人方式與其他人不同，玩家視角下所有人擁有血量，玩家嘗試殺人時改為消耗血量，當血量耗空時殺人才會生效。當只剩下玩家及船員陣營且玩家陣營人數大於船員陣營人數時，玩家陣營獲得勝利。\n請注意: 如果其他人消耗玩家血量但是沒有成功殺死玩家時，兇手會看到玩家身上出現盾牌破碎的效果作為提示。"
StalkerInfoLong: "潛藏者可以殺死任何人，並且每次殺人都會立刻造成關燈(如果已經關燈則無事發生)。潛藏者無法使用通風管。如果潛藏者存活時偽裝者勝利或船員通過殺死偽裝者勝利(根據房主設定船員殺死中立玩家勝利時潛藏者也可能搶走勝利)，則潛藏者搶走勝利。"
WorkaholicInfoLong: "工作狂擁有更多任務，當工作狂做完所有任務後將獨立獲勝。(根據房主設定，工作狂死後做完所有任務時也可能勝利)"
CollectorInfoLong: "當集票者在會議上投票給一名玩家時，他將會收集到本次會議該玩家被投的所有票數。當集票者收集到指定票數之後，集票者將獨立獲勝。\n請注意: 集票者的勝利優先於被逐出玩家的勝利。"
ProvocateurInfoLong: "神風特攻隊可以使用殺人鍵與任何玩家同歸於盡。若遊戲結束時目標輸了，則神風特攻隊與獲勝方一同獲勝。"
BloodKnightInfoLong: "嗜血騎士每次殺人後都可以獲得一定時間的護盾，護盾可以抵擋掉所有正常殺人的舉動，直到護盾時間結束並失效。當只剩下嗜血騎士陣營與船員陣營且嗜血騎士陣營人數大於船員陣營，則嗜血騎士方獲勝。"
FollowerInfoLong: "追隨者可以通過殺人鍵來追隨某位玩家，且中途可以切換追隨目標。如果追隨目標獲勝，則追隨者一同獲勝。請注意: 追隨者死亡後也可以獲勝。"
SuccubusInfoLong: "魅魔可以通過殺人鍵魅惑一名非中立玩家。被魅惑的玩家技能不會改變，並被視為魅魔陣營，且不再具有原先的勝利條件。當只剩下魅魔及船員陣營且魅魔陣營人數大於船員人數，則魅魔陣營獲勝。"
SchrodingerCatInfoLong: "薛定諤的貓被嘗試殺死後會加入兇手的陣營，並跟隨兇手所在的陣營獲勝。"
PlagueDoctorInfoLong: "疫醫的目標是感染所有活著的玩家，疫醫首先選擇一名玩家來感染，之後任何在受感染範圍的玩家範圍內停留一定時間的人都會被感染，感染進度是累積的，且不會因距離或會議重置。"
SunnyboyInfoLong: "陽光開朗大男孩可以通過心電圖來查看他人的生命徵象。陽光開朗大男孩在場時遊戲不會因人數優勢而結束(例如偽裝者人數大於船員人數或沒有剩餘的存活偽裝者)，遊戲結束時如果陽光開朗大男孩死亡，則陽光開朗大男孩隨著勝利陣營一同獲勝。"
## 附加职业 / Add-ons Descriptions
LastImpostorInfoLong: "這個效果只在偽裝者陣營只剩下一人時賦予該玩家，被賦予效果的玩家殺人冷卻將會縮短。"
LoversInfoLong: "戀人為兩名玩家的組合，可以看到對方名字旁有「♡」標誌。 戀人其中一人勝利時另一人也一起勝利，戀人其中一人死亡則另一人殉情（根據房主設定）。 當戀人其中一人在會議中被放逐時，另一人也將死亡並變為不可以被報告的屍體。"
MadmateInfoLong: "只有船員會成為叛徒，叛徒需要幫助偽裝者陣營獲勝，當偽裝者陣營失敗時叛徒也會失敗。根據房主設定，叛徒與偽裝者可能可以互認。\n擺爛人、告密者、網紅不會成為叛徒。此外，當以下職業成為叛徒之後技能將發生變動:\n時間大師 => 做任務減少會議時間。\n保鑣 => 兇手是偽裝者時不發動技能。\n擲彈兵 => 閃光彈只對船員生效。\n警長 => 預設可以殺死任何人。(具體可以殺死的陣營依據房主設定)\n正義賭怪 => 可以猜測船員。\n告密者 => 完成任務後與偽裝者互認。\n愚者 => 準確看到所有帶刀中立以及帶刀船員玩家顯示為紅名。\n法官 => 可以隨意審判\n和平之鴿 => 歌頌只對船員生效。"
NeptuneInfoLong: "當場上存在海王時，所有玩家將會看到自已與海王為戀人關係，但實際上並不會一起殉情也不會改變勝利條件。請注意: 戀人不會成為海王，而海王也不會成為戀人。"
WatcherInfoLong: "窺視者可以直接看到每個人投的票。"
FlashmanInfoLong: "閃電俠的初始移動速度會比其他人快(具體速度依房主設定)\n請注意: 由於技術限制，閃電俠與增速師為同一個模式運作，因此在其他人眼中為正常速度，並且以閃現的方式移動。"
LighterInfoLong: "只有船員會成為持燈人，持燈人的視野範圍很大並且不受關燈影響。"
SeerInfoLong: "每當有玩家死亡時，靈媒將會看到紅光提示(可能伴隨著警報聲)。"
TiebreakerInfoLong: "當場上出現平票時，將會優先逐出破平者投票給的人。\n請注意: 若多個破平者同時選擇了不同的平票玩家，則技能不會生效。"
ObliviousInfoLong: "膽小鬼無法主動報告屍體，此外，由於某些特定職業需要用到報告按鈕來觸發技能，因此清理工，偵探，通靈師不會成為膽小鬼。\n請注意: 當膽小鬼殺死誘餌時還是會自動報告，並且膽小鬼也可以被駭客操控報告屍體。"
BewilderInfoLong: "視障預設擁有較小的視野，當視障被殺死時，兇手的視野將變得跟視障一樣小。\n請注意: 偽裝者在分配職業的時候不會分配到該屬性。"
WorkhorseInfoLong: "最先完成任務的玩家會成為加班狂，加班狂擁有更多的任務。"
FoolInfoLong: "偽裝者和修理工不會成為蠢蛋。蠢蛋無法修理任何破壞。"
AvengerInfoLong: "當復仇者被殺死時(被票出或是非正常殺人方式不算)，復仇者會帶走隨機一名玩家。房主可以設定偽裝者是否可以成為復仇者。"
YouTuberInfoLong: "當YouTuber為在遊戲中被首刀的玩家時，YouTuber會單獨獲勝，如果YouTuber沒有滿足勝利條件，則YouTuber與船員陣營獲勝。\n請注意: 1. 只有船員會成為YouTuber。2. 被逐出，被賭怪賭死等非直接殺人方式不會觸發YouTuber的技能。"
EgoistInfoLong: "利己主義者會搶走自己陣營的勝利。請注意: 叛徒與中立陣營不會成為利己主義者。"
TicketsStealerInfoLong: "竊票者每次殺死一個人都會增加相對應的票數(增加的數量根據房主設定，無條件捨去成整數)。\n請注意: 1. 自爆兵和陷阱師不會成為竊票者。 2. 竊票者額外的票是隱藏的。"
SchizophrenicInfoLong: "模組計算陣營人數時雙重人格被視為兩名玩家。請注意: 中立職業和叛徒不會成為雙重人格。"
MimicInfoLong: "保險箱死後他的隊友會在會議上收到訊息，內容包括保險箱生前殺死的所有人的職業。請注意: 黑手黨不會成為保險箱。"
ReachInfoLong: "只有擁有殺人鍵的玩家能具有長槍效果。具有長槍效果的玩家殺人距離會比一般人長。"
BaitInfoLong: "當誘餌被殺時，殺死誘餌的兇手將會立刻自行報告誘餌的屍體，但是當清道夫殺死誘餌時，誘餌不會觸發技能。"
BeartrapInfoLong: "如果設限者被殺,殺他的兇手將會被困在原地幾秒(可以設定)"
## 其它 / Other Descriptions
GMInfoLong: "看我幹嘛，我只是開始遊戲時就在冥界吃瓜而已。"
