## 以下是职业描述（使用/m或/r指令后得到的文本）
#内鬼阵营 / Long Impostors descriptions
BountyHunterInfoLong: "(Impostores):\n★Você tem um alvo para matar. Se conseguir eliminar o seu alvo, o seu próximo tempo de espera para matar será reduzido.\n★Porém, se você matar alguém que não seja o seu alvo designado, o seu próximo tempo de espera para matar será aumentado.\n★ O alvo é trocado após um certo período de tempo."
FireWorksInfoLong: "(Impostores):\n★Você possui um tempo de matar menor em comparação com os outros Impostores, mas há uma condição: se você não matar ninguém até o final do seu tempo de metamorfose, você morrerá."
SerialKillerInfoLong: "(Impostores): ★Você possui um tempo de matar menor em comparação com os outros Impostores, mas há uma condição: se você não matar ninguém até o final do seu tempo de metamorfose, você morrerá."
ShapeMasterInfoLong: "(Impostores):\n★O Metamestre tem pouco tempo de duração da metamorfose"
MareInfoLong: "(Impostores):\n★O Pesadelo tem um tempo de recarga baixo mas pode apenas matar durante a sabotagem das luzes. \n★Adicionalmente, seu nome aparecerá vermelho durante o apagão. \n★Apenas atribuida para Impostores e não pode ser adivinhada."
VampireInfoLong: "(Impostores):\n★O alvo mordido pelo vampiro não morrerá imediatamente, mas falecerá repentinamente após algum tempo. \n★Se a reunião for chamada durante esse período, o alvo morrerá imediatamente. Se você morder um Armador, realizará um assassinato normal e será forçado a relatar o corpo."
WarlockInfoLong: "(Impostores):\n★O Controlador de Mentes pode controlar outros jogadores enquanto não estiver usando a metamorfose. \n★Quando ele se metamorfa depois de controlar, o jogador que foi controlado, e o jogador mais próximo do jogador controlado, são mortos, não importa a distância entre eles. \n★Enquanto metamorfado, você pode realizar assassinatos normais. \n★Apenas 1 jogador pode ser controlado por vez."
ZombieInfoLong: "(Impostores):\n★A Pestilência tem um tempo de abate curto, mas se move muito lento e tem uma visão muito pequena. \n★A Pestilência não vai ser votada por ninguém além do Ditador, e o movimento de velocidade da Pestilência vai gradualmente diminuindo quando ele executa Tripulantes ou quando o tempo passa."
AssassinInfoLong: "(Impostores):\n★O Ninja pode usar o botão de matar para marcar um alvo, e se a marcação for concluida, uma animação de escudo será mostrada como lembrete. \n★O Ninja pode usar a metamorfose para se teleportar a pessoa marcada e matá-la. \n★O Ninja não pode matar regularmente, mas pode ser capaz de matar regularmente depois de um assassinato de acordo com as configurações do anfitrião."
HackerInfoLong: "(Impostores):\n★O Ilusionista pode se metamorfar para confundir o seu alvo de metamorfose. \n★O jogador confundido vai imediatamente reportar o cadáver morto pelo Ilusionista nessa rodada. \n★Se não existir nenhum cadáver, o alvo reportará seu próprio cadáver (o efeito é similar ao Paranóico). \n★Nota: Confundir o Preguiçoso não fará ele reportar o corpo, apenas perde seu tempo."
MinerInfoLong: "(Impostores):\n★O Mineiro pode se metamorfar para se teleportar de volta à última ventilação que usou."
MinimalismInfoLong: "(Impostores):\n★A Máquina Mortífera tem um tempo de abate muito curto, porém, não pode usar ventilações, tem uma visão menor, não pode sabotar, não pode reportar e não pode chamar a Reunião de Emergência. \n★A Máquina Mortífera tem a mesma visão que os Tripulantes."
EscapeeInfoLong: "(Impostores):\n★O Escapista pode marcar um lugar se metamorfando, e ele será teleportado para o lugar marcado quando se metamorfar de novo (não quando se destransformar)."
WitchInfoLong: "(Impostores):\n★O Feiticeiro possui 2 métodos de ataque: Matar diretamente e enfeitiçamento.\n★Pressionar o botão de matar duas vezes rapidamente resultará em uma morte normal, enquanto pressionar o botão de matar apenas uma vez lançará um feitiço em um jogador.\n★Durante a próxima reunião, o alvo enfeitiçado terá um símbolo 「†」 marcado próximo ao nome, o qual será visível para todos os jogadores.\n★ Se o Feiticeiro não for ejetado ou morto até o final da reunião, todos os jogadores enfeitiçados morrerão assim que a reunião acabar."
MafiaInfoLong: "(Impostores):\n★O Mafioso não pode matar enquanto existir outros Impostores vivos no jogo, mas pode usar o comando /rv [ID do jogador] depois da morte para matar um jogador."
PuppeteerInfoLong: "(Impostores):\n★O jogador controlado pelo Marionetista matará o próximo Tripulante ou Neutro que encostar nele. \n★Se o último a tocar morrer em contato, o primeiro também morrerá. \n★Marionetistas não podem realizar assassinatos normais. \n★Nota: O Preguiçoso não matará ninguém, mesmo que você o controle; é apenas perda de tempo."
TimeThiefInfoLong: "(Impostores):\n★Toda vez que o Ladrão de Tempo matar um jogador, a reunião vai ser reduzida por uma certa quantidade de tempo. \n★Se o Ladrão de Tempo morrer, a reunião retorna ao normal."
SniperInfoLong: "(Impostores):\n★Você pode atirar nos jogadores bem longe de você. \n★Você precisa se metamorfar duas vezes para fazer um tiro bem sucedido. \n★Imagine uma seta apontando para o lugar da sua primeira metamorfose e outra para o seu lugar de destransformação. \n★Vai ser a direção na qual o tiro vai ser feito. \n★O tiro mata a primeira pessoa que estiver no caminho. \n★Você não pode matar normalmente enquanto não utilizar todas as suas munições."
EvilTrackerInfoLong: "(Impostores):\n★O Rastreador pode rastrear outras pessoas, pode se metamorfar em alguém para escolher o alvo de rastreamento (Você vai imediatamente se destransformar depois de metamorfar). \n★A seta ao lado do nome do Rastreador indica a direção do alvo. \n★Quando o time do Rastreador matar, o Rastreador verá um flash de morte."
EvilGuesserInfoLong: "(Impostores):\n★O Apostador pode tentar adivinhar a função de um determinado jogador durante a reunião. Se acertar, o alvo morre, e se errar, o Apostador que morre. \n★O comando de adivinhação é: /bt [ID do jogador] [função]. \n★Você pode ver o ID do jogador antes do nome dele, ou usar o comando /id para visualizar o ID de todos os jogadores."
AntiAdminerInfoLong: "(Impostores):\n★O Anti-Administrador pode a qualquer momento descobrir se há tripulantes ou neutros próximos a dispositivos (câmeras, mesa de administração, etc)."
SansInfoLong: "(Impostores):\n★O Arrogante reduz seu tempo de abate com cada abate bem sucedido dele."
BomberInfoLong: "(Impostores):\n★O Bombardeiro pode usar o botão de metamorfose para se auto-explodir, matando jogadores com uma certa distância. \n★ Mas tem um preço, o Bombardeiro vai também morrer."
ScavengerInfoLong: "(Impostores):\n★O Necrófago mata sem deixar cadáveres. \n★Além disso, se a vítima for um Armador, nenhum autorrelato será feito."
BoobyTrapInfoLong: "(Impostores):\n★O Caçador vai colocar uma armadilha em um cadáver de uma vítima depois de matá-la, e o jogador que reportar vai ser morto imediatamente; o jogador que foi morto vai também ter o efeito do Caçador, e assim por diante. \n★Mas tem um preço, o Caçador vai morrer imediatamente depois de realizar o abate. \n★Nota: O Caçador não tem o efeito em seu próprio cadáver."
CapitalismInfoLong: "(Impostores):\n★O Capitalista pode adicionar uma tarefa curta a um jogador pressionando o botão de matar. \n★ Nota: Usar essa habilidade em um jogador que não tem tarefas ou já terminou todas não terá efeito."
GangsterInfoLong: "(Impostores):\n★O Gangster pode tentar recrutar um jogador para ser um Cúmplice pressionando o botão de matar. \n★Se a tentativa de recrutamento for bem-sucedida, tanto o Gangster quanto o alvo verão uma animação de escudo como lembrete (apenas visível para eles). \n★O número restante de recrutamentos é mostrado ao lado do nome do Gangster (o máximo é definido pelo anfitrião). \n★Se o Gangster tentar recrutar jogadores que não podem ser recrutados, como alguns Neutros ou Tripulantes especiais, eles matarão o alvo normalmente. \n★Quando o Gangster não tiver mais recrutamentos restantes, eles poderão realizar abates normais a partir desse ponto em diante."
CleanerInfoLong: "(Impostores):\n★O Faxineiro pode pressionar o botão de relatório para limpar qualquer cadáver (incluindo aqueles que ele mesmo matou). \n★Se a limpeza for bem-sucedida, o Faxineiro verá uma animação de escudo no cadáver como lembrete (visível apenas para ele mesmo). \n★ O cadáver limpo não pode ser relatado (incluindo pelo Impostor)."
BallLightningInfoLong: "(Impostores):\n★O Quantificador não pode matar regularmente. \n★Depois do Quantificador usar seu botão de abate em um alvo, o alvo vai evaporar em um Fantasma Quântico depois do tempo definido, e todos poderão ver o 「■」 próximo ao seu nome como um lembrete. \n★Se um jogador que não for um Fantasma Quântico tocar um Fantasma Quântico, o Fantasma Quântico vai ser quantizado imediatamente e morrer. \n★Se o Fantasma Quântico sobreviver à reunião, ele morrerá após o fim da reunião. \n★Durante esse tempo, qualquer interação ativa (botão de abate) com o Fantasma Quântico não terá efeito. \n★De acordo com as configurações do anfitrião, matar o Quantificador pode fazer o assassino evaporar em um Fantasma Quântico."
GreedierInfoLong: "(Impostores):\n★Ganancioso mata com abates pares e ímpares, ambos terão tempos de recarga diferentes. \n★O tempo de recarga do Ganancioso é resetado toda reunião, e o primeiro abate do Ganancioso é sempre um abate par."
CursedWolfInfoLong: "(Impostores):\n★Quando o Lobo Maldito for morto, ele vai amaldiçoar o assassino para a morte (O máximo de vezes que você pode conter ataques é setado pelo anfitrião)."
ImperiusCurseInfoLong: "(Impostores):\n★O Apanha-Almas pode trocar de lugar com o alvo da metamorfose. (Se o alvo estiver morto, tiver sido devorado pelo Glutão, estiver em ventilações, etc., nada acontece)."
QuickShooterInfoLong: "(Impostores):\n★Quando seu tempo de recarga acaba, o Atirador Rápido pode resetar seu tempo de recarga com a metamorfose e armazenar munição (quando o armazém é bem sucedido, uma animação de escudo é visível apenas para ele mesmo vai aparecer em seu próprio corpo como lembrete). \n★Depois do Atirador Rápido completar um abate, ele pode compensar o tempo de recarga com munições até que se esgote. \n★ No início da reunião, o Atirador Rápido pode apenas manter um certo número de munições (o número é setado pelo anfitrião)."
ConcealerInfoLong: "(Impostores):\n★Quando o Camuflador usa a metamorfose, todos os jogadores começam a parecer exatamente os mesmos. \n★Esse estado dos jogadores acaba quando o Camuflador reverte a metamorfose. \n★A habilidade será inválida se a reunião for chamada durante o tempo da metamorfose."
EraserInfoLong: "(Impostores):\n★O Apagador pode votar em qualquer Tripulante durante a reunião para apagar sua função, e o apagamente vai fazer efeito depois do término da reunião."
OverKillerInfoLong: "(Impostores):\n★Os abates do Açougueiro terão múltiplos cadáveres, fazendo assim impossível identificar com precisão outro corpo morto quando reportar."
HangmanInfoLong: "(Impostores):\n★O metódo de matar do Enforcador durante a metamorfose é estrangular. \n★ O estrangulamento ignora qualquer status do alvo, tal como o escudo do Guardião, etc. \n★O jogador estrangulado não deixará cadáveres, nem ativará nenhuma de suas habilidades. \n★Por exemplo, o Veterano não mata de volta, o Sortudo não tem chances, etc. (incluindo Atributos)."
SwooperInfoLong: "(Impostores):\n★O Camaleão pode usar a ventilação para se tornar temporariamente invisível e, em seguida, usar a ventilação novamente para cancelar sua invisibilidade. \n★Isso significa que o Camaleão nunca pode usar ventilações normalmente, mesmo quando estiver em tempo de recarga. \n★(Nota: Mesmo que você não tenha entrado na ventilação novamente para ficar visível, o jogo vai forçá-lo a ficar visível após o tempo de recarga acabar)."
CrewpostorInfoLong: "(Time Impostor):\n★Você mata o jogador mais próximo após finalizar uma tarefa."
StealthInfoLong: "(Impostores):\n★Quando o Cegador mata, os jogadores na mesma sala ficam cegos por um curto período."
MessengerInfoLong: "(Impostores): \n★O Mensageiro pode obter as informações administrativas de última hora no início da reunião.\nAs salas desocupadas não são mostradas.\nUm '★' marca as salas com impostores.\nAs salas com corpos mortos são marcadas com o número de corpos.\ne.g.)★Cantina: 3(MORTOS×1)"
PenguinInfoLong: "(Impostores): \n★O Pinguim pode prender o alvo pressionando o botão de matar e arrastá-lo.\nAo arrastar, o alvo morre ao pressionar o botão de matar novamente ou após um determinado período de tempo.\nPressione o botão de matar duas vezes para matar diretamente."
InsiderInfoLong: "(Impostores): \n★O Informante pode ver a função, o estado da habilidade e o número de tarefas de todas as pessoas em todos os lugares. Ao configurar, é possível que o informante veja o traidor após completar um número especificado de mortes."
#船员阵营 / Crewmates descriptions
LuckeyInfoLong: "(Tripulantes):\n★Quando um jogador tenta matar o Sortudo, tem uma chance do Sortudo escapar da morte, a chance específica é configurada pelo anfitrião. Quando o Sortudo consegue escapar, o assassino vai ver uma animação de escudo no Sortudo, mas o Sortudo não vai saber que tentaram matar ele."
NeedyInfoLong: "(Tripulantes):\n★O preguiçoso só tem uma task e as habilidades dos impostores não podem afetar o Preguiçoso. O Preguiçoso não pode ser usado por Ilusionistas, Marionetistas, etc. O Preguiçoso não tem atributos."
SuperStarInfoLong: "(Tripulantes):\n★Terá uma estrela ao lado do nome do VIP, então todos saberão quem é o VIP. O VIP só pode ser morto se estiver sozinho com quem matar ele. (apenas mortes regulares). O VIP não pode ser adivinhado por adivinhadores."
CyberStarInfoLong: "(Tripulantes):\n★Todos os Tripulantes verão um aviso quando a Celebridade morrer e aparecerá uma noticia na próxima reunião. Os Impostores não sabem nada sobre isso."
MayorInfoLong: "(Tripulantes):\n★Quando o Prefeito vota, um voto conta como múltiplos votos. \n★ Em adição, dependendo das configurações do anfitrião, o Prefeito pode ter a habilidade de usar ventilações para ativar uma reunião."
ParanoiaInfoLong: "(Tripulantes):\n★O Paranóico pode chamar uma reunião usando ventilações. \n★ A animação de reporte aparecerá com um cadáver da cor do Paranóico, mas ele não vai estar morto."
PsychicInfoLong: "(Tripulantes):\n★O Psíquico pode ver o nome de vários jogadores com cor vermelha durante a reunião, pelo o menos um deles vai ser malvado. \n★ O Psíquico verá todos os neutros e os tripulantes que podem matar com nome vermelho quando se tornar um Cúmplice."
SabotageMasterInfoLong: "(Tripulantes):\n★O Mecânico pode usar as ventilações a qualquer hora. \n★ Ele pode tambem arrumar o Reator, O2, Comunicações sozinho. \n★ As luzes podem ser arrumadas apertando apenas 1 interruptor. \n★ Abrindo uma porta fará todas as portas do mapa abrirem."
SheriffInfoLong: "(Tripulantes):\n★O Xerife não tem tarefas. \n★ O Xerife pode matar os Impostores (de acordo com as configurações do anfitrião, o xerife pode matar neutros também). \n★ Se o Xerife tentar matar um tripulante, o Xerife matará ele mesmo. \n★ O xerife pode matar qualquer um que se tornar um Cúmplice (também de acordo com as configurações do anfitrião)."
SnitchInfoLong: "(Tripulantes):\n★Assim que o Agente terminar todas as tarefas, ele poderá ver os nomes dos  Impostores sendo exibidos em vermelho durante a reunião. \n★ Quando o Agente tiver apenas uma tarefa sobrando, os Impostores poderão ver uma marca 「★」 próximo ao nome do Agente e dele mesmo. \n★ Quando o Agente se torna um Cúmplice, a marca 「★」 se torna vermelha."
SpeedBoosterInfoLong: "(Tripulantes):\n★O Impulsionador de Velocidade aumenta seu movimento de velocidade toda vez que ele completar uma tarefa. \n★ Nota: Ele aparece com velocidade normal para os outros."
DoctorInfoLong: "(Tripulantes):\n★O Médico pode ver a causa da morte de todos os jogadores. \n★ Em adição, o Médico pode acessar os vitais enquanto ainda tiver bateria."
DictatorInfoLong: "(Tripulantes)::\n★Quando o Ditador vota em alguém, a reunião vai terminar enquanto o jogador votado pelo Ditador vai ser ejetado. \n★ No momento em que o Ditador votar alguém pra fora, o Ditador também vai morrer."
DetectiveInfoLong: "(Tripulantes):\n★Depois que a Perícia reportar um cadáver, ele receberá uma mensagem, a qual falará a Perícia qual a função da vítima. \n★ De acordo com as configurações do anfitrião, a Perícia saberá qual a função do assassino. \n★ Nota: A Perícia não será o Alheio."
UndercoverInfoLong: "(Tripulantes):\n★Os Impostores sabem quem ele é, mas ele mesmo não sabe quem são os Impostores."
NiceGuesserInfoLong: "(Tripulantes):\n★O Justiceiro pode adivinhar a função de certo jogador durante a reunião. \n★ Se estiver correto, o alvo morrerá, e se estiver errado, o Justiceiro vai se suicidar \n★ O comando de advinhamento é: /bt [id do jogador] [função] \n★ Você pode ver o id dos jogadores ao lado de seus nomes, ou usando o comando /id \n★ O Justiceiro pode adivinhar tripulantes quando se tornam Cúmplices."
SwordsManInfoLong: "(Tripulantes):\n★O Vigilante não tem tarefas. \n★ Ele pode matar qualquer pessoa mas ele só pode fazer isso uma vez o jogo inteiro."
TransporterInfoLong: "(Tripulantes):\n★Sempre que o Transportador completar uma tarefa, dois jogadores aleatórios vão trocar de posições, mas se não existir jogadores o suficiente, nada vai acontecer. \n★ Nota: Jogadores em ventilações não serão selecionados."
TimeManagerInfoLong: "(Tripulantes):\n★Quanto mais tarefas o Gerente do Tempo fazer, mais longa a reunião será. \n★ Quando o Gerente do Tempo morrer, o tempo da reunião voltará ao normal. \n★ Quando o Gerente do Tempo se torna um Cúmplice, a habilidade muda para reduzir o tempo da reunião."
VeteranInfoLong: "(Tripulantes):\n★O Veterano pode entrar no estado de alerta usando ventilações. \n★ Se o jogador tentar matar o Veterano no estado de alerta, o Veterano vai matar o assassino automaticamente. \n★ Veterano verá uma animação de escudo em seu corpo e um texto vai ser exibido acima de sua cabeça como um lembrete quando ele entra e sai do modo de alerta."
BodyguardInfoLong: "(Tripulantes):\n★Se um jogador sofrer um ataque perto do Guarda-Costa, o Guarda-Costa vai prevenir o abate e o Guarda-Costa vai morrer com o assassino. \n★ As habilidades do Guarda-Costa vai afetar jogadores de qualquer time. \n★ Quando o Guarda-Costa se torna um Cúmplice e o assassino não é um impostor, o Guarda-Costa não ativará sua habilidade."
CounterfeiterInfoLong: "(Tripulantes):\n★O Enganador pode vender a falsificação para outros jogadores através do botão de matar. \n★ Se a falsificação for bem sucedida, o Enganador verá uma animação de escudo no cadáver como lembrete. \n★ A falsificação vai ter o efeito depois do fim da próxima reunião. \n★ Se o jogador com nenhuma habilidade de morte, ele matará ele mesmo imediatamente. \n★ Se o jogador com a habilidade de morte tiver a falsificação, ele vai se suicidar quando ele tenta matar alguém da próxima vez."
GrenadierInfoLong: "(Tripulantes):\n★O Atordoador pode usar as ventilações para usar o flashbang, o qual vai fazer o Impostor perder visão. \n★ Quando o flashbang falha, o atordoador verá uma animação de escudo como lembrete. \n★ Flashbangs apenas funcionam em Tripulantes quando o atordoador se torna um Cúmplice."
MedicalerInfoLong: "(Tripulantes): ★O Guardião pode dar um escudo para alguém usando o botão de matar. \\n★ Se o escudo for bem sucedido, o Guardião verá uma animação de escudo em seu alvo e uma marca 「●」 azul vai ser mostrada próximo ao nome do alvo (apenas o Guardião pode ver).  ★ A quantidade de escudos do Guardião pode dar por jogo é mostrado perto ao nome do Guardião.  ★Cada jogador pode segurar no máximo um escudo do Guardião"
DivinatorInfoLong: "(Tripulantes):\n★O Vidente pode votar em um jogador na reunião para ter uma informação revelante sobre esse jogador, qual é associada com a função do jogador. \n★ Se o Vidente completar todas as tarefas, ele pode diretamente saber a função especifica do jogador. \n★ O Vidente pode usar apenas uma previsão por reunião, e o máximo de previsões é setado pelo anfitrião."
GlitchInfoLong: "O programa não trata o Glitch como vivo. Mas eu não sei o que acontece!."
JudgeInfoLong: "(Tripulantes):\n★O Juiz pode julgar um certo jogador durante a reunião. \n★ Se o alvo for malvado, o alvo vai ser morto, e se estiver errado, o Juiz vai cometer suicidio.\n★ O comando de Julgamente é: /tl [id do jogador] \n★ Você pode ver o id do jogador antes de seu nome. \n★ Juizes podem julgar todos os jogadores quando ele se torna Cúmplice."
MorticianInfoLong: "(Tripulantes):\n★O Funerário pode ver setas apontando para todos os cadáveres, e se o Funerário reportar o cadáver, ele vai saber o último jogador que teve contado com a vítima."
MediumshiperInfoLong: "(Tripulantes):\n★O Médium pode estabelecer contato com os mortos depois de seu corpo ser reportado. \n★ O jogador que reportar não precisa ser o Médium. \n★ O jogador morto pode responder apenas SIM ou NÃO para a pergunta do Médium qual apenas o Médium vai poder ver."
ObserverInfoLong: "(Tripulantes):\n★O Observador pode ver todas as animações de escudo causado por outros jogadores depois da primeira reunião."
DoveOfPeaceInfoLong: "(Tripulantes):\n★Quando Pacifista usa a ventilação, ele resetará o tempo de abate para todos os jogadores com botão de matar. \n★ Quando ele se torna um Cúmplica, essa habilidade vai apenas funcionar em Tripulantes."
#中立阵营 / Neutrals descriptions
ArsonistInfoLong: "(Neutros):\n★O Piromâno pode colocar gasolina nos jogadores clicando no botão e seguindo eles por algun segundos. Quando a gasolina for colocada, Uma animação de escudo aparecerá (apenas visível para eles mesmos). Quando o Piromâno colocar gasolina em todos os jogadores vivos, o Pirômano pode entrar na ventilação para começar a ganhar.\n★ Se no nome do jogador aparecer 「△」, significa que a gasolina está sendo colocada;\n★ Se no nome do jogador aparecer 「▲」, isso significa que a gasolina já foi colocada."
JesterInfoLong: "(Neutros):\n★Se o Palhaço for votado, ele vence o jogo. Se o Palhaço continuar vivo até o final do jogo, o Jester perde o jogo. Nota: Palhaço, Executor e Inocente podem ganhar juntos."
TerroristInfoLong: "(Neutros):\n★Se o Terrorista morrer após completar as tasks, o Terrorista vence o jogo sozinho (Ele pode ganhar sendo votado ou sendo morto)."
ExecutionerInfoLong: "(Neutros):\n★O Executor tem um alvo para ser executado, o alvo será indicado por um diamante 「♦」 perto de seu nome. Se o alvo do Executor for morto, o Executor vai virar Tripulante, Palhaço ou Oportunista, depende das configurações. Se o alvo do Executor for expulso durante uma reunião, o Executor vence. Nota: Palhaço, Executor e Inocente podem vencer juntos."
OpportunistInfoLong: "(Neutros):\n★Se o Oportunista sobreviver até o final do jogo, o Oportunista ganha junto com o jogador que venceu"
MarioInfoLong: "(Neutros):\n★O Mario vence sozinho após entrar na ventilação um determinado número de vezes."
JackalInfoLong: "(Neutros):\n★Chacal pode matar qualquer um e, dependendo das configurações do anfitrião, Chacal pode dutar ou ter a Visão de Impostor.\n\n★A Facção do Chacal vence sozinho."
GodInfoLong: "(Neutros):\n★O Deus sabe as funções de todos os jogadores desde o começo da partida, e o Deus vencerá sozinho se ele sobreviver até o final."
InnocentInfoLong: "(Neutros):\n★O Inocente pode usar o botão de matar para fazer qualquer jogador mata-lo. Se o alvo for votado na reunião, o Inocente vence. Nota: Palhaço, Executor e Inocente podem ganhar juntos"
PelicanInfoLong: "(Neutros):\n★Se apenas os Glutões e os Tripulantes estiverem vivos, e o número de Glutões for maior que o de Tripulantes, o Glutão vence. O Glutão pode usar o botão de matar para comer um jogador vivo (o jogador que for comido será teleportado para fora do mapa e não poderá interagir com o jogo). Após engolir a pessoa, o Glutão verá uma animação de escudo em seu corpo como um lembrete. Chamar uma reunião de emergência, ou reportar um corpo morto, vai resultar na morte das pessoas engolidas pelo Glutão. Se o Glutão morrer ou for desconectado, todos os jogadores engolidos vão retornar. Nota: Não é um abate normal quando um Glutão engole, então as habilidades de funções como Guarda-Costas e Veterano não terão efeito."
RevolutionistInfoLong: "(Neutros):\n★O Revolucionista pode recrutar jogadores clicando no botão de matar e seguindo eles por alguns segundos. Quando eles começarem a recrutar e conseguirem recrutar, uma animação de escudo vai aparecer como lembrete (apenas visível para o Revolucionista). Os jogadores tem uma chance de morrerem instantaneamente após serem recrutados (o anfitrião define a chance). Quando um número específico de jogadores forem recrutados (o número é definido pelo anfitrião) e eles entrarem na ventilação, o Revolucionista e todos os jogadores recrutados vencem; se não, os jogadores recrutados morrem; se o Revolucionista for morto durante a contagem, nada acontece; se uma reunião for mantida, o Revolucionista morre. Nota: Jogadores que morreram após serem recrutados ainda podem ganhar com o Revolucionista.\n★ Se no nome do jogador aparecer 「○」, isso significa que ele está sendo recrutado;\n★ Se no nome do jogador aparecer 「●」, isso significa que ele foi recrutado."
FFFInfoLong: "(Neutros):\n★O Odiador não será Amante nem Netuno. O Odiador pode matar infinitamente sem recarga de abate. Ao mesmo tempo, a habilidade de observar do Odiador faz ele ter a visão do Impostor como normal. O Odiador só pode matar Amantes e Netuno. O Odiador morre instantaneamente ao matar o alvo errado. Ao final do jogo, se não tiver Amantes e Netunos vivos e o Odiador tiver matado um Amante ou Netuno pelo menos uma vez, o Odiador vence o jogo."
GamerInfoLong: "(Neutros):\n★Se apenas o Demônio e os Tripulantes estiverem vivos, e o número de Demônios for maior que o número de Tripulantes, o Demônio vence. As regras para matar do Demônio são diferentes das dos outros. Todos terão uma quantidade de vida na visão do Demônio. O abate do Demônio consome essa vida. Matar vai fazer efeito quando a vida estiver acabada. Nota: Se outra pessoa consumir a vida do Demônio, mas falhar ao matar o jogador, o assassino verá uma animação de escudo no Demônio."
DarkHideInfoLong: "(Neutros):\n★O Stalker pode matar qualquer um, e todo abate causará sabotagem na iluminação (se a iluminação já estiver sabotada, nada irá acontecer). O Stalker não pode usar a ventilação. Se os Impostores vencerem e o Stalker estiver vivo ou os Tripulantes vencerem por ejetar os Impostores (de acordo com as configurações do anfitrião, o Stalker talvez vença quando os Tripulantes vencerem por expulsar os Neutros), então o Stalker vence sozinho."
WorkaholicInfoLong: "(Neutros):\n★O Trabalhador tem mais tarefas e vence sozinho quando completa todas as tarefas. (De acordo com as configurações do anfitrião, o Trabalhador talvez consiga ganhar mesmo morto)"
CollectorInfoLong: "(Neutros):\n★Quando o Coletor coletar um número específico de votos, ele vence. Nota: A vitória do Coletor tem precedência dos jogadores exilados."
ProvocateurInfoLong: "(Neutros):\n★O Provocador pode matar seu alvo com o botão de matar. Se o alvo perder ao final do jogo, o Provocador vence com quem vencer."
BloodKnightInfoLong: "(Neutros):\n★O Cavaleiro Sangrento vence quando é a única função que mata viva e a quantidade de Tripulantes for menor ou igual a de Cavaleiros Sangrentos. Após todo abate, o Cavaleiro Sangrento ganha um escudo temporário que faz ele se tornar Imortal por alguns segundos."
TotocalcioInfoLong: "(Neutros):\n★O Seguidor pode usar o botão de matar em alguém para começar a seguir essa pessoa e pode usar o botão de matar de novo para começar a seguir outra pessoa. Se o alvo do Seguidor vencer, o Seguidor vai vencer junto com ele. Nota: O Seguidor ainda pode vencer após morrer."
SuccubusInfoLong: "(Neutros):\n★Se apenas o Cultista e os Tripulantes estiverem vivos, e o número de pessoas no culto for maior que o de Tripulantes, o Cultista vence. O Cultista pode trazer um jogador não neutro para o culto apertando no botão de matar. As habilidades dos jogadores que entram no culto não irão mudar e quem entrar no culto será do time dos Cultistas."
SchrodingerCatInfoLong: "(Neutros):\n★Quando você é morto, você bloqueia a morte e entra para o time desse jogador."
PlagueDoctorInfoLong: "(Neutros):\n★o Médico da Peste tem que infectar todos os jogadores vivos.\nEle começa escolhendo um jogador para infectar e, depois disso, qualquer pessoa que passar um período de tempo definido ao alcance do jogador infectado será infectada.\nO progresso da infecção é cumulativo e não é reiniciado com a distância ou após as reuniões."
#附加职业 / Add-ons descriptions
LastImpostorInfoLong: "(Atributos):\n★Esse Atributo é dado para o Último Impostor vivo. Reduz o tempo de recarga."
LoversInfoLong: "(Atributos):\n★Amantes é uma combinação de 2 jogadores. Os amantes ganham quando apenas eles ficam vivos. Se um dos amantes ganhar, o outro também vence. Os Amantes podem ver 「♡」 no nome de cada Amante. Se nenhum dos Amantes morrerem, o outro vai morrer de amor (talvez não morra, depende da configuração do anfitrião). Quando um dos Amantes for morto na reunião, o outro vai morrer e virar um corpo morto que não poderá ser reportado."
MadmateInfoLong: "(Atributos):\n★Apenas o Trpipulante pode se tornar um Cúmplice. A Tarefa do Cúmplice é ajudar os Impostores a vencer, o Cúmplice irá perder se os Impostores forem mortos/ejetados. Talvez o Cúmplica saiba quem são os Impostores e talvez os Impostores saibam quem é o Cúmplice (configuração do Anfitrião)."
NtrInfoLong: "(Atributos):\n★Quando tiver um Netuno na partida, todos os jogadores vão ver que são Amantes do Netuno, eles não vão morrer juntos e as condições de ganhar são as mesmas. Nota: Amantes não vão se tornar Netuno, e Netuno não vai se tornar Amante."
WatcherInfoLong: "(Atributos):\n★Durante a reunião, o Visão de Voto verá o voto de todos."
FlashmanInfoLong: "(Atributos):\n★O movimento do Flash é mais rápido que o dos outros jogadores. (a velocidade depende das configurações do Anfitrião) Nota: O Flash é o mesmo que o Impulsionador de Velocidade, o que é a velocidade normal para os outros jogadores, então para eles parece um bug."
LighterInfoLong: "(Atributos):\no Tocha tem visão máxima e não é afetado pela sabotagem da luz."
SeerInfoLong: "(Atributos):\n★Sempre que um jogador morrer, o Preditor saberá (um alerta vermelho aparecerá, provavelmente junto com um som de sabotagem)."
BrakarInfoLong: "(Atributos):\n★Quando os votos empatarem, será ejetado quem o Desempatador votou. Nota: Se desempatadores do mesmo time votarem em pessoas diferentes e der empate, a habilidade do Desempatador não terá efeito."
ObliviousInfoLong: "(Atributos):\n★A Perícia e os Faxineiros não serão o Alheio. O Alheio não pode reportar corpos mortos. Nota: Se um Armador for morto pelo Alheio, a função do Armador funcionará normalmente e o corpo será reportado."
BewilderInfoLong: "(Atributos):\n★Impostores não serão o Perplexo. O Perplexo talvez tenha uma visão menor/maior dependendo da configuração do Anfitrião. Quando o Perplexo for morto, a visão de quem o matou se tornará igual a do Perplexo."
WorkhorseInfoLong: "(Atributos):\n★A primeira pessoa a completar todas as tasks se tornará o Burro de Carga, o Burro de Carga dará tarefas adicionais para outros jogadores. A quantidade de tarefas adicionais é definida pelo Anfitrião."
FoolInfoLong: "(Atributos):\n★O Impostor e o Mecânico não serão o Travesso. O Travesso não pode consertar nenhuma sabotagem."
AvangerInfoLong: "(Atributos):\n★O Anfitrião pode configurar se o Impostor se tornará Vingador. Quando o Vingador for morto (ejetado e morte não convencional não conta), o Vingador terá vingança de um jogador aleatório."
YoutuberInfoLong: "(Atributos):\n★Apenas Tripulantes serão Trolls. Quando o Troll é o primeiro jogador a morrer, o Troll vai vencer sozinho. Se o Troll não for o primeiro a morrer, ele será um Tripulante normal. Nota: Métodos de matar não convencionais anularão a habilidade do Troll."
EgoistInfoLong: "(Atributos):\n★Cúmplices e Neutros não serão o Egoísta. Se o time em que o Egoísta está vencer, o Egoísta irá ganhar sozinho."
TicketsStealerInfoLong: "(Atributos):\n★Apenas o Impostores que não sejam Bombardeiros poderão se tornar Ladrões. Toda vez que um ladrão matar um jogador, ele ganhará um voto adicional (o número de votos que ele irá ganhar é configurado pelo Anfitrião). \n★Nota: Os votos do Ladrão são escondidos."
DualPersonalityInfoLong: "(Atributos):\n★Neutros e Cúmplices não podem ser Esquizofrênicos. O Esquizofrênico será considerado como 2 jogadores. Se tiver apenas 1 jogador Esquizofrênico e 1 Impostor, o jogo não irá acabar."
MimicInfoLong: "(Atributos):\n★Apenas um Impostor pode se tornar Mímico. Quando o Mímico estiver morto, outro Impostor receberá uma mensagem toda vez que uma reunião acontecer, essas mensagens terão informações da função de quem matou o Mímico."
ReachInfoLong: "(Atributos)\n★Apenas funções com o botão kill terão esse Atributo. Você terá a maior distância para matar possível."
BaitInfoLong: "(Atributos):\n★Quando o Armador é morto, a pessoa que matou o Armador vai reportar automaticamente. Isso não irá acontecer se ele for morto por um Necrófago ou um Faxineiro. O reporte talvez demore um pouco dependendo das configurações do Anfitrião."
TrapperInfoLong: "(Atributos):\n★Quando o Imobilizador é morto, ele imobiliza o jogador que o matou por um tempo configurado pelo Anfitrião."
#其它 / Other long description
GMInfoLong: "(Nenhum):\n★O Espectador é uma função observadora. \n★Sua presença não faz diferença n jogo, e todos os jogadores sabem quem o Espectador é. \n★A função do Espectador vai ser atribuida para o Anfitrião, o qual irá se tornar um fantasma no inicio da partida."
#隐藏 / Hidden long descriptions
SunnyboyInfoLong: "(Neutros):\n★O Sunnyboy checa o status de vida dos outros através do painel da vida. \n★Enquanto o Sunnyboy estiver vivo, o jogo não irá acabar em por causa de uma vantagem númerica. \n★Se o Sunnyboy morrer no fim do jogo, o Sunnyboy ganhará com o time vencedor."
BardInfoLong: "(Impostores):\n★Enquanto o Bardo estiver vivo, a mensagem de confirmação de ejeção será composta pelo Bardo. \n★Quando o Bardo completar a criação, o tempo de recarga do Bardo será permanentemente dividida pela metade."
