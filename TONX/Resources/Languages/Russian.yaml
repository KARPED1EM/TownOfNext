## 以下是职业描述（使用/m或/r指令后得到的文本）
#内鬼阵营 / Long Impostors descriptions
BountyHunterInfoLong: "Если Охотник за головами убьет назначенную ему цель, время отката убийства будет намного меньше чем обычно.\nПри убийстве игрока который не является его целью, приводит к стандартному времени отката убийства. \nЦели меняются спустя какое-то время\""
FireworkerInfoLong: "Фейерверк может поставить несколько фейерверков с помощью Морфлинга.\nПосле установки всех фейерверков он может поджечь их все сразу с помощью использования Морфлинга, когда он является последним Предателем.\nТолько после этого он сможет убивать"
SerialKillerInfoLong: "У Серийного Убийцы еще более короткий откат убийства. \nНо если он не совершит убийство в установленный срок, то он мгновенно убьёт сам себя."
ShapeMasterInfoLong: "Шпион не имеет отката восстановления Морфа. \nС другой стороны, длительность Морфа по умолчанию стоит куда меньше. \nПродолжительность Морфа можно изменить в настройках."
MareInfoLong: "Предатель, который может убивать только при выключенном свете. \nКаждое его убийство вдвое снижает откат убийства. \nСкорость движения также будет выше при выключенном свете, но его никнейм станет красным и будет виден всем игрокам."
VampireInfoLong: "Вампир может кусать игроков, а не убивать. \nУкушенный игрок умирает спустя какое-то время, или же умирает сразу как только произойдёт срочное собрание.\nНо если он укусит Приманку, то он совершит обычное убийство и будет вынужден саморепнуть труп."
WarlockInfoLong: "Колдун может проклинать игроков. \nКогда он Морфится после проклинания какого либо игрока, то игрок, находящийся ближе всего к проклятому игроку, независимо от того насколько далеко он находится, умирает. \nТак же во время Морфа он совершает обычные убийства."
ZombieInfoLong: "У Зомби короткий откат убийства, но он двигается очень медленно и имеет очень маленькую дальность обзора. За Зомби не проголосуют другие игроки, кроме диктатора."
AssassinInfoLong: "Ассасин может использовать кнопку ''Убить'' чтобы пометить цель, и если щит был сломан, проклятие применено успешно (не волнуйтесь, только вы можете это увидеть). После этого Ассасин может использовать Морф, чтобы телепортироваться к помеченному игроку в любое время и убить помеченному игрока.\nПримечание: Ассасин может совершать обычные убийства в состоянии Морфа."
HackerInfoLong: "Хакер может использовать навык после убийства. Цель подвергшуюся взлому, сразу же сообщит о теле жертвы, убитой хакером в этом раунде. Если возле Хакера нету целей для взлома, то Хакер сделает селфрепорт  (эффект аналогичен Байту). \nОбратите внимание: Способность Ленивого Парня игнорирует способность Хакера. \nНе может заставлять репортить плохих парней (Шакал, Предатель, т. д.)"
MinerInfoLong: "Когда Шахтер использует Морф и он освобождается от Морфа, он будет телепортирован к вентиляции который он использовал в последний раз. (Обратите внимание, телепортирует к вентиляции в которую заходил, а не из которой выходил)"
KillingMachineInfoLong: "У Машины для Убийств очень короткий откат убийства, но машина для убийств не может использовать вентиляцию, не видит других Предателей, не может быть убит, не может зарепортить труп и не может вызвать срочное собрание."
EscapistInfoLong: "Он может использовать Морф, чтобы отметить своё текущее местоположение. При снятии Морфа способность не сработает, но когда он использует Морф во второй раз, то он телепортируется в ранее отмеченное местоположение"
WitchInfoLong: "У Ведьмы есть два метода атаки: прямое убийство и проклятие. Двойное нажатие кнопки «Убить» — это обычное убийство, а одно нажатие кнопки «Убить» это — проклятие. Во время встречи проклятая цель будет иметь знак проклятия «†», видимый всем игрокам. Если Ведьма не будет изгнана или убита в конце голосвания, проклятая цель тут же умрёт."
MafiaInfoLong: "Мафия не может убивать, когда в игре есть другие живые предатели, но он может ввести команду /rv [Индификатор игрока], чтобы убить назначенного игрока после смерти Мафии."
PuppeteerInfoLong: "Кукловод может совершить убийство с помощью помеченного игрока, но не может убивать как обычный Предатель. \nЕсли цель убивает противника и он срабатывает в момент убийства цели, эффект отразится на цели. \nВы не можете совершать обычные убийства."
TimeThiefInfoLong: "Каждое убийство Вора Времени сокращает время обсуждения и голосования на собраниях. \nВ зависимости от настроек потерянное время возвращается после того, как он будет убит или изгнан."
SniperInfoLong: "Снайпер может стрелять в игроков на расстоянии. \nОн убивает игрока который, находится с ним на одной линии, от точки Морфа до точки возвращения в свой облик. \nОн может совершать обычные убийства после того, как все его патроны закончатся."
EvilTrackerInfoLong: "Злой Следопыт может отслеживать других игроков. \nОн может видеть стрелки, которые указывают на Предателей или на того, в кого он превратился. \nОн может видеть когда было совершено убийство с помощью вспышки убийства."
EvilGuesserInfoLong: "Злой Угадыватель может угадывать роли определённого игрока во время встречи. Если он угадает роль правильно, то он убьет эту цель, а если неправильно, то он совершит самоубийство. \nКоманда для угадываний: '/bt [Номер игрока] [Название Роли]'' \nПример: /bt 3 Байт \nВы можете увидеть номер игрока перед его никнеймом, или же для просмотра номеров всех игроков нужно использовать команду ''/id''."
AntiAdminerInfoLong: "Анти Админер может в любое время узнать, есть ли Члены Экипажа или Нейтральные игроки рядом с Камерами, Админским столом, Пульсами, Журналами и с другими устройствами. \nПожалуйста, обратите внимание: Анти Админер не знает наверняка использует ли игрок устройство находясь рядом с ним, а знает только то, что кто-то находится рядом с устройством."
ArroganceInfoLong: "Каждый раз, когда Высокомер совершает убийство, его откат убийства будет уменьшаться. "
BomberInfoLong: "Бомбер может использовать Морф, чтобы взорвать игроков которые оказались в радиусе бомбы. Но в качестве платы, сам Бомбер будет также взорван. \nПожалуйста, обратите внимание: Когда Бомбер взорвётся, все игроки увидят ''Вспышку Убийства''. Эта вспышка точно такая же, как вспышка убийства когда умирает Знаменитость. Пожалуйста, обращайте внимание на экран."
ScavengerInfoLong: "Когда Уборщик убьёт игрока, то зарепортить этот труп будет невозможно."
BoobyTrapInfoLong: "Ловец установит ловушку на труп жертвы после убийства. Игрок который попытается зарепортить труп с ловушкой будет немедленно убит, и игрок который попался на ловушку также будет сопровождаться эффектом ловушки, и так далее. Но в качестве платы Ловец суициднется сразу же после того как Ловец убьёт игрока.\nПожалуйста, обратите внимание: Труп самого Мины Ловушки не будет сопровождаться эффектом Мины."
CapitalistInfoLong: "Капиталист может добавить игроку одно короткое задание, нажав на кнопку ''Убить''. Пожалуйста, обратите внимание: навык не сработает если использовать навык на игроков, у которых нет заданий или которые уже выполнили все задания."
GangsterInfoLong: "Ганстер может попытаться переманить игрока, на сторону предателей, нажав на кнопку ''Убить''. Оставшееся количество раз, которое можно набрать, будет указано в скобках рядом с именем игрока (количество зависит от настроек Хоста). Если Ганстер попытается переманить игроков, которые не могут быть приманены, такие как: Нейтралы или некоторые игроки специальной команды, то произойдёт обычное убийство. Когда у Ганстера нет оставшегося количества переманивания, то он будет совершать обычные убийства."
CleanerInfoLong: "Очиститель может нажать кнопку ''сообщить'', чтобы очистить труп. Если очистка прошла успешно, Очиститель увидит анимацию сломанного щита на своем теле (видимого только ему самому), и сообщить об очищенном трупе нельзя. После того, как Очиститель уберёт труп, то откат убийства будет сброшен."
BallLightningInfoLong: "Молния не может совершать обычные убийства. После того, как он использует кнопку ''Убить'' на цели, то цель превратится в квантового призрака через установленное время. Все игроки увидят 「■」 рядом с именем квантового призрака. Если Молния и любой игрок свяжется с квантовым призраком в течение периода, квантовый призрак будет немедленно убит. Если квантовый призрак доживет до встречи, он умрет сразу же после встречи. Любое активное взаимодействие (кнопка ''Убить'') с квантовым призраком недопустимо. В зависимости от настроек, Молния может заставить убийцу превратить в квантового призрака"
GreedyInfoLong: "Четные и нечетные убийства будут иметь разный откат убийства. Время отката убийства сбрасывается каждую встерчу, первое убийство всегда считается нечетным убийством."
CursedWolfInfoLong: "Когда Проклятого Волка попытаются убить, Проклятый Волк прокляст убийцу до смерти. (Количество контратаки настраивается Хостом.)"
SoulCatcherInfoLong: "После того, как Имитатор завершит Морф, он может поменяться позициями с целью которую он выбрал.(Если цель находится в ненормальном состоянии, таком как: смерть, проглатывание, нахождение в вентиляции и т.д. то ничего не произойдет)."
QuickShooterInfoLong: "Когда откат убийства истекло, быстрый стрелок может сбросить откат убийства морфом и сохранив пулю (когда хранение прошло успешно, на нём появится анимация разрушения щита, видимая только ему самому). После того, как Стрелок совершит убийство, он может компенсировать время отката убийства пулями, пока у него не закончатся пули. В начале каждой встречи  Стрелок может оставить только определенное количество патронов (количество устанавливается Хостом)."
ConcealerInfoLong: "Когда Камуфляжер использует Морф, все игроки начинают выглядеть одинаково. Это состояние заканчивается, когда у Камуфляжерера заканчивается Морф.\nПримечание: Навыки камуфялжа при саботаже связи и навыки Камуфляжера могут накладываться друг на друга.\nНавык будет недействителен, если во время навыка Камуфляжера начнётся встреча."
EraserInfoLong: "Стирачка может проголосовать за любого Члена Экипажа на собрании, чтобы стереть навыки цели, и удаление вступит в силу после собрания. Пожалуйста, обратите внимание: Игроки со стертыми навыками всегда будут рассматриваться как Члены Экипажа, включая результат игры"
ButcherInfoLong: "Цель, убитая Мясником, будет рассматриваться как множество трупов, так что другие трупы не могут быть показаны при сообщении о мёртвых. Пожалуйста, обратите внимание: Убитая цель может неоднократно отображать анимацию своего убийства. Эта анимация не может быть пропущена и не может участвовать во встрече в течение периода. Вы должны дождаться окончания анимации, прежде чем сможете нормально участвовать в игре."
HangmanInfoLong: "Вешатель убивает игроков, душа их. Удушение игнорирует любой вид защиты, такой как щит Медика, защита Телохранителя и тд. Игрок, которого задушили, не оставит тела и не активирует ни одну из способностей, таких как самозащита Ветерана, удача Удачника. Не появляется для Экстрасенса."
SwooperInfoLong: "Невидимка не может пользоваться вентиляцией. Прыгнув в вентиляцию, Невидимку выпихивает и делает невидимым на определённое время."
CrewPostorInfoLong: "Когда Двуликий выполнит одно задание, он убивает самого ближайшего к нему игрока."
MarioInfoLong: "Марио победит в одиночку, если прыгнет в вентиляцию определенное количество раз."
JackalInfoLong: "Шакал может убить всех Членов Экипажа, Нейтралов и Предателей тоже. \nШакал может победить, когда в живых остался только 1 Шакал и 1 Член Экипажа."
GodInfoLong: "Дьявол знает роли каждого игрока с самого начала игры, и если Дьявол выживет до конца игры он одержит победу."
InnocentInfoLong: "Обвинитель может использовать кнопку [Убить], чтобы пометить любого игрока. Помеченная цель немедленно убьет Обвинитель. Если помеченная цель будет изгнана во время встречи, то Обвинитель одержит победу. \nПримечание: Шут, Палач и Обвинитель могут победить вместе."
PelicanInfoLong: "Пеликану нужно проглотить всех игроков. Когда в живых остался только Пеликан и Член Экипажа, то Пеликан победит. \nПеликан может использовать кнопку [Убить], чтобы проглотить игрока живьем (Этот игрок, будет телепортирован на самый край карты и не сможет взаимодействовать с игрой). После успешного проглатывания, Пеликан увидит анимацию сломанного щита на своем теле в качестве напоминания. \nЭкстренная встреча или сообщение о трупе приведет к немедленной смерти всех игроков, проглоченных Пеликаном. Если он будет убит, все игроки которые были проглочены Пеликаном, немедленно вернуться на позицию, где умрёт сам Пеликан."
RevolutionistInfoLong: "революционеры могут привлечь игрока, нажав на кнопку «убить» и следуя за ним в течение нескольких секунд, начать собирать и собирать анимацию, которая будет показана в виде подсказки (только для себя), когда она будет успешной. Вероятность того, что игрок будет убит сразу после того, как его приведут в игру (шансы устанавливаются по домовладельцу). Революционеры и все вовлеченные игроки выигрывают после достижения установленного количества закачки (которое определяется владельцами домов) и прыжка в вентиляционную трубу в установленное время; Революционеры и все вовлеченные игроки погибли, если они не прыгнули в вентиляционную трубу в установленное время; Ничего не случится, если во время отсчета революционеры будут убиты; Если будет созвано экстренное собрание, революционеры умрут. Имейте в виду: игрок, принесший себя в жертву после того, как его завербовали, все еще может последовать за революционерами к победе. И одержать победу в одиночку.\nчто n игрок показыва「○」заяв кооптирова в\nчто n что игрок показыва 「●」 уж кооптиро"
HaterInfoLong: "Бессердечник обладает неограниченным откатом убийства, и в то же время Бессердечник по умолчанию имеет дальность обзора Предателей. Бессердечник может убивать только Любовников и Нептуна, а убийство других игроков будет немедленно приведёт к суициду. В конце игры, если ни один из Любовников или Нептунов не выживет и Бессердечник убил хотя бы одного из них то, Бессердечник побеждает. Пожалуйста, обратите внимание: Бессердечник будет присваивать только победы и не будет отбирать победу у первоначальной команды."
DemonInfoLong: "Если количество Демонов в команде больше, чем количество Членов Экипажа или Демон остаётся с одним членом экипажа, то Демоны выигрывают. Правила убийства игрока отличаются. У каждого игрока есть объем крови. Убийство произойдёт только тогда, когда Демон исчерпет весь объем крови у игрока. Пожалуйста, обратите внимание: Если кто-то другой выпьет объем крови игрока, но не сможет успешно убить игрока, то убийца увидит анимацию сломанного щита на игроке в качестве подсказки."
StalkerInfoLong: "Сталкер может убить кого угодно, и может убить сквозь щит. Сталкер не может прыгать по люкам. Если сталкер выживает, а предатели или члены экипажа побеждают (и нейтралы, по настройке Хоста), он забирает победу себе."
WorkaholicInfoLong: "Трудоголики имеют больше заданий, когда Трудоголик сделает все свои задания, он побеждает сам. (Может быть установлено Хостом, сделая залания после смерти Трудоголика также даёт возможность победить.)"
CollectorInfoLong: "После того, как Коллектор проголосует за игрока, он может собрать все голоса, поданные игроком на этой встрече. Когда Коллектор собирает указанное количество голосов, Коллектор выигрывает отдельно. Пожалуйста, обратите внимание: победа Коллектора имеет приоритет перед исключением игрока."
ProvocateurInfoLong: "Провокатор может использовать кнопку уничтожения, чтобы погибнуть вместе с любой целью. Если цель проиграет в конце игры, Провокатор выиграет вместе с победной командой."
BloodKnightInfoLong: "Кровный рыцарь получает щит после убийства, который игнорирует обычные атаки. Если Кровных рыцарей больше или ровняется количеству Членов экипажа, то Кровные рыцари побеждают."
FollowerInfoLong: "Последователь может использовать кнопку «Убить» на игроке, чтобы начать следовать за ним, так же он может снова использовать кнопку «Убить», чтобы переключиться на следующую цель. Если цель Последователя победит, то он победит вместе с ним.\nПримечание: Последователь может победить даже после смерти."
SuccubusInfoLong: "Если Суккубов больше чем Членов Экипажа, Суккубы побеждают. Суккуб может превращать других Членов Экипажа за свою сторону, не меняя их навыки. Не может превращать Нейтралов на свою сторону."
#附加职业 / Add-ons descriptions
LastImpostorInfoLong: "Атрибут, присваивается последнему Предателю. \nВремя отката убийства становится меньше, чем обычно. \nНе назначается Охотнику за головами, Серийному убийце или Вампиру."
MadmateInfoLong: "Только Член Экипажа может стать Безумцем. Задача Безумца - помочь Предателям выиграть игру, Безумец проиграет, если все Предатели будут убиты/изгнаны. Безумцы могут знать, кто явялется Предателем, а Предатели могут знать, кто такие Безумцы (зависит от настройек Хоста).\nЛенивый Парень, Знаменитость не может стать Безумцем. Шериф, Стукач, Добрый Угадываетль, Мэр, Судья могут стать Безумцем (зависит от настройек Хоста). Навык меняется, когда следующие роли превращаются в Безумцев:\nМастер Времени => Выполнение заданий сокращает время встречи.\nТелохранитель => Навык не будет активен, если убийца Предатель.\nГренадер => Световая бомба будет работать на Членов Экипажа и Нейтралов, а не на Предателей.\nШериф => Может убить любого, включая Предателей (зависит от настройек Хоста).\nДобрый Угадываетль => Может угадывать Членов Экипажа и Нейтралов\nЭкстрасенс => Все злые имена Нейтралов и Членов Экипажа, которые способны убивать, будут отображаться красным цветом.\nСудья => Может судить кого угодно.\nПацифист => Навык работает только на Членов Экипажа."
NeptuneInfoLong: "Когда в игре будет Нептун, все игроки увидят, что они с Нептуном являются Любовниками, но на самом деле они не умрут вместе, и Нептун не может изменить условие победы. Пожалуйста, обратите внимание: Любовники не станут Нептунами, и Нептун не станет Любовником"
FlashmanInfoLong: "В начале игры скорость Флэша выше, чем у других игроков. (Скорость зависит от настроек). Обратите внимание: Флэш имеет высокую скорость, но другие игроки увидят нормальную скорость, поэтому игроки с Флешом будут пинговаться. Не рекомендуется включать его."
LighterInfoLong: "У Фонарика по умолчанию дальность обзора такое же как и у Предателей."
SeerInfoLong: "Провидец видит [Вспышку Убийства] каждый раз, когда игроки умирают."
TiebreakerInfoLong: "Когда во время голосования происходит ничья, то у игрока с атрибутом Решающего приоритет голоса больше чем у остальных игроков, и поэтому при ничье будет изгнан тот, за кого проголосует игрок с атрибутом Решающего. Пожалуйста, обратите внимание: если несколько игроков с Решающим одновременно проголосуют за разные цели при ничье, навыки Решающего не сработают."
ObliviousInfoLong: "Забывчивый не может репортить трупы. Пожалуйста, обратите внимание: Если у игрока есть роль Байта и атрибут Забывчевого то способность Байта сработает как обычно, и так же он может стать тем кто может зарепортить труп для Хакера. Детектив не может стать Забывчивым. Иначе бы он не смог зарепортить труп."
BewilderInfoLong: "Предатели не могут стать Расстеряным. Растерянный игрок по умолчанию имеет маленькое поле зрения. Но когда Растерянный игрок будет убит, то поле зрения убийцы станет таким же маленьким, как и у Рястерянного."
WorkhorseInfoLong: "Дополнительные задания присваиваются первому живому Игроку, который выполнил все задания. \nЕму назначаются дополнительные задания, необходимые для победы с помощью заданий. \nНе может присваиваться ролям которые не имеют заданий, или ролям со способностями которые активируются после выполнения заданий."
FoolInfoLong: "Предатели и Ремонтник не могут стать глупцом. Глупец не сможет чинить саботажи"
AvengerInfoLong: "Когда Мститель будет убит, Он позволит одному случайному игроку совершить самоубийство. В зависимости от настроек Хоста, Мститель может присвоиться Предателю. \nПожалуйста, обратите внимание: Навык Мстителя не сработает после того, как он будет изгнан."
YouTuberInfoLong: "Только Члены Экипажа могут стать Ютубером. Когда Ютубер становится первым игроком, убитым в игре, то он автоматически побеждает. Если Ютубер не соответствует условиям победы, Ютубер последует за командой к победе. Пожалуйста, обратите внимание: Изгнание, Угадывание и т.д., не активируют навыки Ютубера"
EgoistInfoLong: "Предатели и нейтралы не могут стать эгоистами. Эгоист украдет победу у своей же собственной команды"
TicketsStealerInfoLong: "Только Предатель может стать Вором. Каждый раз, когда Вор убивает игрока, он увеличивает свое собственное количество голосов в игре (увеличение голосов устанавливается в соответствии с количеством голосов, а десятичная дробь округляется в меньшую сторону). Кроме того, дополнительные голоса Вора скрыты."
SchizophrenicInfoLong: "Нейтралы и Предатели не могут быть с Шизофринией. При подсчете количества игроков в их команде Шизофреник рассматривает как два игрока. Например, если в игре останется один Предатель и одна команда с Шизофринией, то это будет рассматриваться как два Члена Экипажа и один Предатель, поэтому игра не закончится пока Шизофреник не будет убит."
MimicInfoLong: "Только Предатель может стать Мимиком. Когда Мимик умрёт, другие Предатели получат сообщение на собрании, это сообщение содержит роли, которые были убиты Предателем с атрибутом Мимика."
ReachInfoLong: "Длиннолап имеет самую большую дальность убийства в игре, в отличие от всех остальных убийц.\nПримечание: Только роли с кнопкой убийства могут получить этот Атрибут."
BaitInfoLong: "Когда Байта убивают, он заставляет убившего игрока \nмоментально зарепортить ваш труп."
BeartrapInfoLong: "После того как Охотника убьют, то его убийца будет обездвижен на несколько секунд. (время зависит от настроек)"
#其它 / Other long description
GMInfoLong: "GM (Мастер Игры) — это роль, которая наблюдает за игрой в роле призрака. \nОн не влияет на игру, и все игроки всегда знают кто Мастер Игры. Всегда назначается только хосту лобби и становится призраком в самом начале игры."
#隐藏 / Hidden long descriptions
SunnyboyInfoLong: "Солнечний мальчик может просматривать жизненный статус других людей через планшет. Когда присутствует Солнечний Мальчик, игра не заканчивается из-за преимущества в количестве людей (например, количество Предателей больше, чем Членов Экипажа, или Предателей в живых нет). Если Солнечний мальчик умрет в конце игры, Солнечний мальчик выиграет с выжившей коммандой."
BardInfoLong: "Бард сочиняет поэмы для изгнанных игроков!\nС каждой завершенной поэмой, Бард сокращает перезарядку своего убийства вдвое."
